<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="28" fill="url(#grad1)" />
  
  <!-- Inner decorative ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" />
  
  <!-- Hub icon - center circle -->
  <circle cx="32" cy="32" r="10" fill="white" filter="url(#glow)" />
  
  <!-- Satellite dots around the hub -->
  <circle cx="32" cy="12" r="3" fill="url(#grad2)" />
  <circle cx="52" cy="32" r="3" fill="url(#grad2)" />
  <circle cx="32" cy="52" r="3" fill="url(#grad2)" />
  <circle cx="12" cy="32" r="3" fill="url(#grad2)" />
  
  <!-- Connecting lines -->
  <line x1="32" y1="22" x2="32" y2="15" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" />
  <line x1="42" y1="32" x2="49" y2="32" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" />
  <line x1="32" y1="42" x2="32" y2="49" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" />
  <line x1="22" y1="32" x2="15" y2="32" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round" />
  
  <!-- Diagonal satellite dots -->
  <circle cx="46" cy="18" r="2.5" fill="rgba(255,255,255,0.8)" />
  <circle cx="46" cy="46" r="2.5" fill="rgba(255,255,255,0.8)" />
  <circle cx="18" cy="46" r="2.5" fill="rgba(255,255,255,0.8)" />
  <circle cx="18" cy="18" r="2.5" fill="rgba(255,255,255,0.8)" />
  
  <!-- Diagonal connecting lines -->
  <line x1="38" y1="26" x2="44" y2="20" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" />
  <line x1="38" y1="38" x2="44" y2="44" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" />
  <line x1="26" y1="38" x2="20" y2="44" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" />
  <line x1="26" y1="26" x2="20" y2="20" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round" />
</svg>
